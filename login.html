<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Qiuhe Agent</title>
    
    <!-- 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- 全局提示 -->
    <div class="toast toast-top toast-center" id="toast-container"></div>
    
    <!-- 主要登录容器 -->
    <div class="login-container">
        <!-- 背景光晕效果 -->
        <div class="background-glow">
            <div class="glow-orb orb-1"></div>
            <div class="glow-orb orb-2"></div>
            <div class="glow-orb orb-3"></div>
            <div class="glow-orb orb-4"></div>
            <div class="glow-orb orb-5"></div>
            <div class="glow-orb orb-6"></div>
            <div class="glow-orb orb-7"></div>
        </div>
        
        <!-- 登录表单卡片 -->
        <div class="login-card" id="loginCard">
            <div class="card-header">
                <div class="logo-section">
                    <div class="logo-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <h1 class="brand-name">Qiuhe Agent</h1>
                </div>
                <p class="brand-subtitle">个人数据中枢平台</p>
            </div>
            
            <!-- 表单切换标签 -->
            <div class="form-tabs">
                <button class="tab-btn active" data-tab="login">
                    <i class="fas fa-sign-in-alt"></i>
                    登录
                </button>
                <button class="tab-btn" data-tab="register">
                    <i class="fas fa-user-plus"></i>
                    注册
                </button>
            </div>
            
            <!-- 登录表单 -->
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label">邮箱地址</label>
                    <div class="input-wrapper">
                        <i class="input-icon fas fa-envelope"></i>
                        <input type="email" class="form-input" placeholder="请输入您的邮箱" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">密码</label>
                    <div class="input-wrapper">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" class="form-input" id="passwordInput" placeholder="请输入密码" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" class="checkbox">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-label">记住我</span>
                    </label>
                    <a href="#" class="forgot-link">忘记密码？</a>
                </div>
                
                <button type="submit" class="submit-btn" id="loginBtn">
                    <span class="btn-text">登录</span>
                    <div class="loading-spinner hidden">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>
            
            <!-- 注册表单 -->
            <form class="auth-form hidden" id="registerForm">
                <div class="form-group">
                    <label class="form-label">姓名</label>
                    <div class="input-wrapper">
                        <i class="input-icon fas fa-user"></i>
                        <input type="text" class="form-input" placeholder="请输入您的姓名" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">邮箱地址</label>
                    <div class="input-wrapper">
                        <i class="input-icon fas fa-envelope"></i>
                        <input type="email" class="form-input" placeholder="请输入您的邮箱" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">密码</label>
                    <div class="input-wrapper">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" class="form-input" placeholder="请设置密码（至少8位）" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">确认密码</label>
                    <div class="input-wrapper">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" class="form-input" placeholder="请再次输入密码" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" class="checkbox" required>
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-label">我同意<a href="#" class="link">服务条款</a>和<a href="#" class="link">隐私政策</a></span>
                    </label>
                </div>
                
                <button type="submit" class="submit-btn" id="registerBtn">
                    <span class="btn-text">注册账号</span>
                    <div class="loading-spinner hidden">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>
            
            <!-- 第三方登录 -->
            <div class="divider">
                <span>或者</span>
            </div>
            
            <div class="social-login">
                <button class="social-btn google-btn">
                    <i class="fab fa-google"></i>
                    <span>使用 Google 登录</span>
                </button>
                <button class="social-btn github-btn">
                    <i class="fab fa-github"></i>
                    <span>使用 GitHub 登录</span>
                </button>
            </div>
        </div>
        
        <!-- 主题切换按钮 -->
        <button class="theme-toggle" onclick="toggleTheme()" title="切换主题">
            <i class="fas fa-palette"></i>
        </button>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
